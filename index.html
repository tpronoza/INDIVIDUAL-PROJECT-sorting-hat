<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- PROJECT STYLES  -->
  <link rel="stylesheet" href="./styles/main.css">
  <title>Project Sorting Hat</title>
</head>
<body>

      <!-- Castle Image on the Top of he page  -->
      <div class="logo"><img src="./images/Hogwarts-castle.webp" />
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <p class="lead">The famous Sorting Hat is one of the cleverest enchanted objects most witches and wizards will ever meet.</p>
        <p class="lead">If a student chooses to practice dark magic, click ‘expel’ to add to Voldemort’s army.</p>
        <hr class="my-4">
      
      
      </div>

      <!-- Container   -->
      <div id="methodRow" class="methodRow">
        
        <!-- Sorting  -->
        <div class="form-floating mb-3">
          <input type="text" class="sortBtn form-control" id="sortBtn" placeholder="SORT">
          <label for="sortBtn">Enter Students Name</label>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button">Sort</button>
          </div>
        </div>

        
  
        <!-- filter Buttons Row  -->
        <div id="filterButtons" class="d-flex justify-content-between mb-3 filterButtons">
          <button id="all-houses" class="btn btn-secondary w-100 m-1">All</button>
          <button id="gryffindor-house" class="btn btn-danger w-100 m-1">Gryffindor</button>
          <button id="hufflepuff-house" class="btn btn-warning w-100 m-1">Hufflepuff</button>
          <button id="ravenclaw- house" class="btn btn-info w-100 m-1">Ravenclaw</button>
          <button id="slytherin-house" class="btn btn-success w-100 m-1">Slytherin</button>
        </div>
      </div>

      <h2>Hogwarts Students:</h2>
      <div class="housedStudents" id="housedStudents">


      </div>

      <hr>
      <!-- <h2>Voldemort's Army:</h2>
      <div class="expelledStudents" id="expelledStudents"> -->

     <!-- CARDS DIV  -->
    <div id="cards" class="d-flex flex-wrap justify-content-center">
      <!-- CARDS WILL RENDER HERE  -->
    </div>

      </div>

  <!-- BOOTSTRAP SCRIPTS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- PROJECT SCRIPTS -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
