<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FONT AWESOME CSS 
  https://www.w3schools.com/icons/fontawesome_icons_intro.asp -->

  <!-- PROJECT STYLES  -->

  <title>Project Sorting Hat</title>
</head>
<body>

      <!-- CONTAINER FOR WHERE THE MAGIC WILL HAPPEN  -->
      <div id="methodRow" class="methodRow">
        <!-- SEARCH INPUT  -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="searchInput" placeholder="SEARCH">
          <label for="searchInput">Enter Students Name</label>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
  
        <!-- BUTTON ROW  -->
        <div id="btnRow" class="d-flex justify-content-between mb-3 btnRow">
          <button id="all-houses" class="btn btn-secondary w-100 m-1">All</button>
          <button id="gryffindor-house" class="btn btn-danger w-100 m-1">Gryffindor</button>
          <button id="hufflepuff-house" class="btn btn-warning w-100 m-1">Hufflepuff</button>
          <button id="ravenclaw- house" class="btn btn-info w-100 m-1">Ravenclaw</button>
          <button id="slytherin-house" class="btn btn-success w-100 m-1">Slytherin</button>
        </div>
      </div>

  <!-- BOOTSTRAP SCRIPTS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="module" src="./scripts/main.js"></script>
